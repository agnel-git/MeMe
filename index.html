<!DOCTYPE html>
<html>
<head><title>Web Piano</title></head>
<body>
    <h1>Click to Play</h1>
    <button onclick="play('C')">Play C</button>
    <button onclick="play('D')">Play D</button>

    <script>
    function play(note) {
        fetch("/play", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ note: note })
        })
        .then(res => res.json())
        .then(data => console.log(data));
    }
    </script>
</body>
</html>
